<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>
<style>
  #app {
    background-color: #3f4349;
    padding: 20px;
    border-radius: 5px;
  }

  .block-bg {
    margin: 20px;
    padding: 20px 0;
    background-color: #484c53;
    border-radius: 5px;
    width: 550px;
  }

  #block {
    margin-left: 0;
    width: 50px;
    height: 50px;
    background-color: #0db34d;
    border-radius: 25px;
  }
</style>

<body>

  <div id="app">
    <div>
      <select name="" id="eases">
      </select>
      <label>
        <input type="checkbox" id="yoyo" checked /> YOYO
      </label>
      <label>
        <input type="checkbox" id="loop" checked /> Infinity
      </label>
    </div>
    <div class="block-bg">
      <div id="block"></div>
    </div>
    <button id="btn">PLAY</button>
    <button id="stop">STOP</button>
    <button id="complete">COMPLETE</button>
  </div>
  <script type="module" src="./index.ts"></script>
</body>

</html>
